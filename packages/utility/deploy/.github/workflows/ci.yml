name: CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Type check server
      run: npm run typecheck --workspace=@sitefast/server

    - name: Type check web
      run: npm run typecheck --workspace=@sitefast/web

    - name: Build server
      run: npm run build --workspace=@sitefast/server

    - name: Build web
      run: npm run build --workspace=@sitefast/web

    - name: Run security audit
      run: npm audit --audit-level=moderate
      continue-on-error: true

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        load: true
        tags: sitefast:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Docker image
      run: |
        docker run -d --name sitefast-test -p 3001:3001 sitefast:latest
        sleep 10
        curl -f http://localhost:3001/health || exit 1
        docker stop sitefast-test
