version: '3.8'

services:
  sitefast:
    build: .
    container_name: sitefast
    ports:
      - "3000:3000"  # Proxy server
      - "3001:3001"  # API server
    volumes:
      - ./data:/app/data
      - /var/run/docker.sock:/var/run/docker.sock  # For potential Docker-based builds
    environment:
      - NODE_ENV=production
      - PORT=3000
      - API_PORT=3001
      - HOST=0.0.0.0
      - BASE_DOMAIN=localhost
      - DATA_DIR=/app/data
    restart: unless-stopped
    networks:
      - sitefast-network

  # Optional: Nginx reverse proxy for SSL termination
  nginx:
    image: nginx:alpine
    container_name: sitefast-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - sitefast
    networks:
      - sitefast-network
    profiles:
      - with-ssl

networks:
  sitefast-network:
    driver: bridge

volumes:
  sitefast-data:
    driver: local
